<!DOCTYPE HTML> 
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Laboratório - Prático 03 - Exercício 04 </title>
    </head>
    <body>
        <script>
            //Números aleatórios, randômicos;
            var x = Math.random ();
            console.log ("Número Aleatório gerado: " + x);

            //Ler valor :
            x= prompt ("Informe um número Real: ");
            console.log ("Número informado: "+ x);

            //Arrendondamento, Piso e Teto:
            console.log("Arrendodamento: "+ Math.round(x));
            console.log("Piso: " + Math.floor(x) );
            console.log("Teto: " + Math.ceil(x));
        </script>
    </body>
</html>
