<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <title>Interface Humano-Computador - Laboratorio - Pratica 05 - Exercicio 01</title>
       
        <link rel="stylesheet" href="pratica05exercicio01.css">

        <script>
            function somar (){
                var n1=document.getElementById("primeiroNumero").value;
                var n2=document.getElementById("segundoNumero").value;
                var soma= parseInt (n1)+ parseInt (n2);
                document.getElementById ("soma").innerHTML=soma;
            }
        </script>
    </head>
    <body>
        <main>
            <h1> Somar Dois Números</h1>
            <div class="numero">
                Informe o Primeiro número: <input type="number" id="primeiroNumero">
            </div>
            <div class="numero">
                Informe o segundo Número: <input type="number" id="segundoNumero">
            </div>
            <button onclick="somar ()">Somar</button>
            <div id="soma" class="resultado"></div>
        </main>
    </body>
</html>
