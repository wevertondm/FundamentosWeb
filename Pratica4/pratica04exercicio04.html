<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Laboratório - Prático 04</title>
    </head>
    <body>
        <script>
            var  i=0 , n=prompt ("Informe um número !!!");
            
            console.log ("Número pares não negativos no intervalo [0," +n+ "]: ");
            while (i<=n){
                if (i% 2==0);
                    console.log(i);
                    i++;
            }
        </script>
    </body>
</html>
